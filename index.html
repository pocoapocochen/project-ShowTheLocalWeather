<!DOCTYPE html>
<html lang="en">
<head>
	<title>Show the Local Weather</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/localweather_style.css">
</head>
<body>
	
	<div id="wrap">
  <h1>Local Weather</h1>
  
<div id="circle">
  <div id="time">
      <span id="timeinfo"></span>
  </div> <!-- end #time -->
  
  <div id="weather">
    <span id="weatherwrap"></span>
  </div> <!-- end #weather-->
  
  <div id="location">
      <span id="locationinfo"><span id="msg">Please turn Location Services on.</span></span>
  </div> <!-- end #location -->
  
  <div id="temp">
      <span id="tempinfo"></span>
      <span id="tempscale"></span>
   </div> <!-- end #temp -->
 </div> <!-- end #circle-->  
  
  
 <p id="anounce">
   Inspiration from <a href="https://dribbble.com/shots/635948-Weather-widget" title="Weather widget by InnovationBox" target="_blank"> Dribbble </a></p>
 
  <p id="copyright">Designed and coded by <a href="https://codepen.io/pocoapocochen" title="My Dashboard" target="_blank"> Yu-jie </a> with <i class="fa fa-music" aria-hidden="true"></i> &amp; <i class="fa fa-heart" aria-hidden="true"></i></p>

  
</div>  <!-- end #wrap -->


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/localweather_script.js"></script>
</body>
</html>
